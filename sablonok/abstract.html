<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>-->

        <script src="../index.js"></script>
        <script src="abstract.js"></script>
    </head>
    <body class="text-light bg-dark p-2">
        <h2>C# Absztrakt Feladat</h2>

        <br />

        <h3>Szülőosztály</h3>

        <label for="sup">Név</label>
        <input class="bg-dark text-light form-control" type="text" id="sup" /><br />
        <span>Mezők</span>
        <button class="btn btn-dark p-2" type="button" onclick="newSupField()">+</button><br />
        <ul id="sup_fields"></ul><br/>
        <span>Absztrakt metódusok</span>
        <button class="btn btn-dark p-2" type="button" onclick="newSupMethod()">+</button><br />
        <ul id="sup_methods"></ul><br />

        <h3 class="d-inline">Gyermekosztályok</h3>
        <button class="btn btn-dark p-2" type="button" onclick="newSubClass()">+</button><br />
        <ul id="sub_classes"></ul><br />

        <h3>Main</h3>
        <label for="instancecount">Példányok száma</label>
        <input class="bg-dark text-light form-control" type="number" id="instancecount" />
        <br />

        <button class="btn btn-outline-light" type="button" onclick="execute()">Generálás</button>
    </body>
</html>
